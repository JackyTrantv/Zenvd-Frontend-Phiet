<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <!-- Awesome -->
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
            integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
        />
        <!-- GG Font -->
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Mulish:ital,wght@0,200..1000;1,200..1000&display=swap"
            rel="stylesheet"
        />
        <!-- CSS -->
        <link rel="stylesheet" href="./css/styles.css" />
    </head>

    <body>
        <div class="container">
            <div class="left_content content">
                <div class="left_item">
                    <div class="item_tick">
                        <i class="fa-solid fa-check"></i>
                    </div>
                    <p class="item_title">Quick and free sign-up</p>
                    <p class="item_desc">
                        Enter your email address to create an account.
                    </p>
                </div>
                <div class="left_item">
                    <div class="item_tick">
                        <i class="fa-solid fa-check"></i>
                    </div>
                    <p class="item_title">Cross-platform solution</p>
                    <p class="item_desc">
                        Preview your newsletters on any device befor sending
                        them out.
                    </p>
                </div>
                <div class="left_item">
                    <div class="item_tick">
                        <i class="fa-solid fa-check"></i>
                    </div>
                    <p class="item_title">Start sending emails</p>
                    <p class="item_desc">
                        Use our API or pick our pre-built templates.
                    </p>
                </div>
            </div>
            <div class="right_content content">
                <p class="form_title">Create your account</p>
                <form action="">
                    <div class="form_part">
                        <label for="email"> Email </label>
                        <input
                            type="email"
                            placeholder="Enter your email address"
                            id="email"
                        />
                    </div>
                    <div class="form_part">
                        <label for="fullname"> Full name </label>
                        <input
                            type="text"
                            placeholder="Enter your full name"
                            id="fullname"
                        />
                    </div>
                    <div class="form_part">
                        <label for="password"> Password </label>
                        <input
                            type="password"
                            placeholder="Type to create a password"
                            id="password"
                        />
                    </div>
                    <div class="form_part">
                        
                        <label for="checkbox" class="lbl_checkbox"
                            >Get updates and notifications about our
                            product.
                            <input type="checkbox" id="checkbox" />
                            <span class="checkmark"></span>
                            </label
                        >
                    </div>
                    <button class="btn">Submit</button>
                </form>
            </div>
        </div>
    </body>
</html>
