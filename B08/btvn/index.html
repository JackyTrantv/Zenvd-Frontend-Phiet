<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <link rel="stylesheet" href="./css/styles.css" />
    </head>
    <body>
        <div class="container">
            <div class="content_box border">
                <div class="content flex">
                    <div class="left_content border flex" id="number_box"></div>
                    <div class="right_content border flex">
                        <div class="life_row flex">
                            <button class="btn life"></button>
                            <button class="btn life"></button>
                            <button class="btn life"></button>
                        </div>
                        <p
                            class="result_display border"
                            id="result_display"
                        ></p>
                    </div>
                </div>
                <div class="btn_row flex">
                    <button class="btn" onclick="ActionGame('Start')">Start</button>
                    <button class="btn" onclick="ActionGame('Reset')">Reset</button>
                    <button class="btn" onclick="ActionGame('Save')">Save</button>
                </div>
            </div>
        </div>
        <script src="./js/main.js"></script>
    </body>
</html>
